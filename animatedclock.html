<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Clock</title>
    <link rel="stylesheet" href="clockstyles.css">
    <script defer src="clock.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <div class="red1"><div class="white"><div class="red2"><div class="blue"><div class="star"></div></div></div></div></div>

        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>

        <div class="n n1">1</div>
        <div class="n n2">2</div>
        <div class="n n3">3</div>
        <div class="n n4">4</div>
        <div class="n n5">5</div>
        <div class="n n6">6</div>
        <div class="n n7">7</div>
        <div class="n n8">8</div>
        <div class="n n9">9</div>
        <div class="n n10">10</div>
        <div class="n n11">11</div>
        <div class="n n12">12</div>

        <div class="npi n1pi">5</div>
        <div class="npi n2pi">10</div>
        <div class="npi n3pi">15</div>
        <div class="npi n4pi">20</div>
        <div class="npi n5pi">25</div>
        <div class="npi n6pi">30</div>
        <div class="npi n7pi">35</div>
        <div class="npi n8pi">40</div>
        <div class="npi n9pi">45</div>
        <div class="npi n10pi">50</div>
        <div class="npi n11pi">55</div>
        <div class="npi n12pi">0</div>
        <div class="circle">ðŸ¤–</div>
    
      </div>
</body>
</html>
